<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Life Savers', cursive;
            font-weight: 400;
        }
        h1 {
            font-weight: 800;
        }
    </style>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Freya</title>
    <style>
        body {
            background: linear-gradient(-45deg, #f9c6d1, #f1a7c1, #e63946, #d62839);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            color: #e63946;
            animation: fadeIn 2s ease-in-out;
        }

        .question, .answer {
            font-size: 1.2rem;
            margin: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .yes, .no {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            border: none;
            border-radius: 5px;
        }

        .yes:hover, .no:hover {
            background-color: #f1a7c1;
        }

        .yes {
            color: #fff;
            background-color: #e63946;
        }

        .no {
            color: #fff;
            background-color: #6c757d;
        }

        #noMessages {
            display: none;
            font-size: 1rem;
            color: #e63946;
            animation: flash 0.3s ease-in-out;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #finalMessage p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 10px 0;
            animation: fadeIn 1s ease-in-out;
        }

        #finalMessage {
            text-align: left;
            padding: 20px;
            background-color: #fff3f5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #mocha-emoji {
            margin-top: 20px;
            display: none;
        }

        #love-counter {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #e63946;
        }

        /* Animazione per i cuori */
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .heart {
            position: absolute;
            color: #e63946;
            font-size: 18px;
            animation: fall 5s linear infinite;
            user-select: none;
            display: none;
        }

        .heart:nth-child(1) { left: 5%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 15%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 25%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 35%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 45%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 55%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 65%; animation-delay: 6s; }
        .heart:nth-child(8) { left: 75%; animation-delay: 7s; }
        .heart:nth-child(9) { left: 85%; animation-delay: 8s; }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                max-width: none;
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question, .answer {
                font-size: 1rem;
            }

            #finalMessage p {
                font-size: 0.9rem;
            }

            #love-counter {
                font-size: 1rem;
            }

            .heart {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Cuori animati -->
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">‚ù§Ô∏è</div>

    <div class="container">
        <h1>Happy Valentine's Day, Freya!</h1>

        <div class="question" id="question">
            <p>Will you be my valentine?</p>
            <div class="button-container">
                <button class="yes" id="yesButton">
                    Yes
                    <img src="https://cdn3.emoji.gg/emojis/5221-purplenod.gif" width="32px" height="32px" alt="purplenod" />
                </button>
                <button class="no" id="noButton">No</button>
            </div>
        </div>

        <div id="noMessages">
            <p id="messageText">You sure?</p>
        </div>

        <div id="finalMessage">
            <!-- Ogni paragrafo √® in un contenitore separato -->
            <p id="message1"></p>
            <p id="message2"></p>
            <p id="message3"></p>
            <p id="message4"></p>
            <p id="message5"></p>
            <p id="message6"></p>
            <p id="message7"></p>
            <p id="message8"></p>
        </div>

        <!-- Contatore di "Ich liebe dich" -->
        <div id="love-counter">
            <p>Ich liebe dich <span id="count">0</span> Mal. üíñ</p>
        </div>
    </div>

    <!-- Emoji di Mocha -->
    <div id="mocha-emoji">
        <a href="https://emoji.gg/emoji/56142-mocha">
            <img src="https://cdn3.emoji.gg/emojis/56142-mocha.gif" width="128px" height="128px" alt="Mocha">
        </a>
    </div>

    <!-- Elemento audio per la canzone -->
    <audio id="valentineSong" src="valentine.mp3"></audio>

    <script>
        let yesButton = document.getElementById('yesButton');
        let noButton = document.getElementById('noButton');
        let noMessages = document.getElementById('noMessages');
        let messageText = document.getElementById('messageText');
        let questionDiv = document.getElementById('question');
        let finalMessage = document.getElementById('finalMessage');
        let mochaEmoji = document.getElementById('mocha-emoji');
        let loveCounter = document.getElementById('love-counter');
        let yesSize = 1;

        // Ottieni l'elemento audio
        let valentineSong = document.getElementById('valentineSong');

        let messages = ["Pls pls pls say yes", "Plsssss", "Are you really sure?", "Think again...", "Don't break my heart üíî"];

        // Testo del messaggio finale
        const messageLines = [
            "Ich h√§tte nie erwartet, eine solche Person wie dich kennenzulernen.",
            "Du hast so viele wunderbare Eigenschaften: Du bist intelligent, liebensw√ºrdig, f√ºrsorglich und reif.",
            "Es gibt Menschen, die still und leise in unser Leben treten, und andere, die einen bleibenden Eindruck hinterlassen. Du bist eine von denen, die mit ihrer St√§rke und ihrem Geist die Welt zu einem besseren Ort machen. Du bist entschlossen, freundlich und hast eine Seele, die auf ihre eigene Weise erstrahlt.",
            "Ich w√ºnschte so sehr, wir k√∂nnten zusammen sein, aber die Entfernung und andere Umst√§nde trennen uns.",
            "Trotzdem habe ich mir gedacht, dir dieses kleine Geschenk zu machen. Es ist nicht viel, aber ich m√∂chte, dass du dich besonders f√ºhlst.",
            "Heute ist nicht nur Valentinstag, sondern auch ein Tag, um dich daran zu erinnern, wie besonders du bist. Ich hoffe, dass du immer Menschen findest, die deinen Wert erkennen, wohin du auch gehst.",
            "Ich liebe dich wahnsinnig.",
            "Frohen Valentinstag, Freya."
        ];

        // Funzione per l'effetto di scrittura
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        yesButton.addEventListener('click', () => {
            // Mostra i cuori
            document.querySelectorAll('.heart').forEach(heart => {
                heart.style.display = 'block';
            });

            // Mostra il messaggio finale, l'emoji e il contatore
            questionDiv.style.display = 'none';
            finalMessage.style.display = 'block';
            noMessages.style.display = 'none';
            mochaEmoji.style.display = 'block';
            loveCounter.style.display = 'block';

            // Avvia la canzone
            valentineSong.play();

            // Avvia l'effetto di scrittura per ogni paragrafo
            const paragraphs = document.querySelectorAll('#finalMessage p');
            let delay = 0;
            paragraphs.forEach((paragraph, index) => {
                setTimeout(() => {
                    typeWriter(paragraph, messageLines[index], 50);
                }, delay);
                delay += messageLines[index].length * 50 + 1000; // Aggiungi un ritardo tra i paragrafi
            });

            // Avvia il contatore
            let count = 0;
            const target = 100000; // Numero finale
            const duration = 10000; // Durata dell'animazione in millisecondi (10 secondi)
            const increment = target / (duration / 16); // Incremento per ogni frame (60 FPS)

            const interval = setInterval(() => {
                count += increment;
                if (count >= target) {
                    count = target; // Ferma il contatore al numero finale
                    clearInterval(interval);
                }
                document.getElementById('count').textContent = Math.floor(count); // Aggiorna il numero visualizzato
            }, 16); // Aggiorna ogni 16 millisecondi (circa 60 FPS)
        });

        noButton.addEventListener('click', () => {
            noMessages.style.display = 'block';
            messageText.textContent = messages[Math.floor(Math.random() * messages.length)];
            if (yesSize < 2.5) {
                yesSize += 0.3;
                yesButton.style.transform = `scale(${yesSize})`;
            } else {
                yesButton.style.transform = `scale(2.5)`;
            }
        });
    </script>
</body>
</html>
