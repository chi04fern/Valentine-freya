<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Freya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Life+Savers:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Life Savers', cursive;
            font-weight: 400;
            background: linear-gradient(-45deg, #f9c6d1, #f1a7c1, #e63946, #d62839);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            flex-direction: column;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            color: #e63946;
            animation: fadeIn 2s ease-in-out;
        }

        .question, .answer {
            font-size: 1.2rem;
            margin: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        .yes, .no {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            border: none;
            border-radius: 5px;
        }

        .yes:hover, .no:hover {
            background-color: #f1a7c1;
        }

        .yes {
            color: #fff;
            background-color: #e63946;
        }

        .no {
            color: #fff;
            background-color: #6c757d;
        }

        #noMessages {
            display: none;
            font-size: 1rem;
            color: #e63946;
            animation: flash 0.3s ease-in-out;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #finalMessage p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 10px 0;
            animation: fadeIn 1s ease-in-out;
        }

        #finalMessage {
            text-align: left;
            padding: 20px;
            background-color: #fff3f5;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            max-height: 60vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        #mocha-emoji {
            margin-top: 20px;
            display: none;
        }

        #love-counter {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #e63946;
        }

        /* Animazione cuori che cadono */
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }

        .heart-fall {
            position: absolute;
            top: -50px;
            font-size: 1.5rem;
            color: #e63946;
            animation: fall 5s linear infinite;
        }

        /* Stile per la GIF */
        #special-gif {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 1000;
            display: none;
            width: 300px; /* Regola le dimensioni della GIF */
            height: auto;
        }

        #special-gif.show {
            opacity: 1;
            display: block;
        }

        #special-gif.hide {
            opacity: 0;
            display: block;
        }

        /* Animazioni */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #000;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes textTrail {
            0% { opacity: 1; text-shadow: 0 0 10px rgba(230, 57, 70, 0.8); }
            100% { opacity: 0; text-shadow: 0 0 30px rgba(230, 57, 70, 0); }
        }

        .text-trail {
            animation: textTrail 0.5s ease-out;
        }

        @keyframes buttonTrail {
            0% { box-shadow: 0 0 10px rgba(230, 57, 70, 0.8), 0 0 20px rgba(230, 57, 70, 0.8); }
            100% { box-shadow: 0 0 30px rgba(230, 57, 70, 0), 0 0 50px rgba(230, 57, 70, 0); }
        }

        .yes, .no {
            animation: buttonTrail 1s ease-out;
        }

        @keyframes touchTrail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .touch-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: touchTrail 0.5s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                width: 95%;
                padding: 10px;
            }

            .question, .answer {
                font-size: 1rem;
            }

            .yes, .no {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            #finalMessage p {
                font-size: 0.9rem;
            }

            .heart {
                font-size: 16px;
            }
        }

        #mocha-emoji {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
        }

        #mocha-emoji.show {
            opacity: 1;
            display: block;
        }

        #mocha-emoji.hide {
            opacity: 0;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Cuori animati -->
    <div class="heart-fall" style="left: 5%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 15%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 25%; animation-delay: 2s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 35%; animation-delay: 3s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 45%; animation-delay: 4s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 55%; animation-delay: 5s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 65%; animation-delay: 6s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 75%; animation-delay: 7s;">‚ù§Ô∏è</div>
    <div class="heart-fall" style="left: 85%; animation-delay: 8s;">‚ù§Ô∏è</div>

    <div class="container">
        <h1>Happy Valentine's Day, Freya!</h1>

        <div class="question" id="question">
            <p>Will you be my valentine?</p>
            <div class="button-container">
                <button class="yes" id="yesButton">
                    Yes
                    <img src="https://cdn3.emoji.gg/emojis/5221-purplenod.gif" width="32px" height="32px" alt="purplenod" />
                </button>
                <button class="no" id="noButton">No</button>
            </div>
        </div>

        <div id="noMessages">
            <p id="messageText">You sure?</p>
        </div>

        <!-- Messaggio finale -->
        <div id="finalMessage">
            <p id="message1"></p>
            <p id="message2"></p>
            <p id="message3"></p>
            <p id="message4"></p>
            <p id="message5"></p>
            <p id="message6"></p>
            <p id="message7"></p>
            <p id="message8"></p>
        </div>

        <!-- Contatore di "Ich liebe dich" -->
        <div id="love-counter">
            <p>Ich liebe dich <span id="count">0</span> Mal. üíñ</p>
        </div>
    </div>

    <!-- GIF speciale -->
    <img id="special-gif" src="https://cdn3.emoji.gg/emojis/11596-milkandmochalove4.gif" alt="milkandmochalove4" />

    <!-- Emoji di Mocha -->
    <div id="mocha-emoji">
        <a href="https://emoji.gg/emoji/56142-mocha">
            <img src="https://cdn3.emoji.gg/emojis/56142-mocha.gif" width="200px" height="200px" alt="Mocha">
        </a>
    </div>

    <!-- Elemento audio per la canzone -->
    <audio id="valentineSong">
    <source src="valentine.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>

    <script>
        let yesButton = document.getElementById('yesButton');
        let noButton = document.getElementById('noButton');
        let noMessages = document.getElementById('noMessages');
        let messageText = document.getElementById('messageText');
        let questionDiv = document.getElementById('question');
        let finalMessage = document.getElementById('finalMessage');
        let mochaEmoji = document.getElementById('mocha-emoji');
        let loveCounter = document.getElementById('love-counter');
        let specialGif = document.getElementById('special-gif');
        let yesSize = 1;

        // Ottieni l'elemento audio
        let valentineSong = document.getElementById('valentineSong');

        // Aggiungi un gestore di errori per l'audio
        valentineSong.addEventListener('error', function() {
            console.error("Errore durante il caricamento dell'audio:", valentineSong.error);
        });

        let messages = ["Pls pls pls say yes", "Plsssss", "Are you really sure?", "Think again...", "Don't break my heart üíî"];

        // Testo del messaggio finale
        const messageLines = [
            "Ich h√§tte nie erwartet, eine solche Person wie dich kennenzulernen.",
            "Du hast so viele wunderbare Eigenschaften: Du bist intelligent, liebensw√ºrdig, f√ºrsorglich und reif.",
            "Es gibt Menschen, die still und leise in unser Leben treten, und andere, die einen bleibenden Eindruck hinterlassen. Du bist eine von denen, die mit ihrer St√§rke und ihrem Geist die Welt zu einem besseren Ort machen. Du bist entschlossen, freundlich und hast eine Seele, die auf ihre eigene Weise erstrahlt.",
            "Ich w√ºnschte so sehr, wir k√∂nnten zusammen sein, aber die Entfernung und andere Umst√§nde trennen uns.",
            "Trotzdem habe ich mir gedacht, dir dieses kleine Geschenk zu machen. Es ist nicht viel, aber ich m√∂chte, dass du dich besonders f√ºhlst.",
            "Heute ist nicht nur Valentinstag, sondern auch ein Tag, um dich daran zu erinnern, wie besonders du bist. Ich hoffe, dass du immer Menschen findest, die deinen Wert erkennen, wohin du auch gehst.",
            "Ich liebe dich wahnsinnig.",
            "Frohen Valentinstag, Freya."
        ];

        yesButton.addEventListener('click', () => {
            // Nascondi la domanda e mostra la GIF
            questionDiv.style.display = 'none';
            specialGif.style.display = 'block';
            specialGif.classList.add('show');

            // Aspetta 2 secondi per l'animazione di apparizione
            setTimeout(() => {
                specialGif.classList.remove('show');
                specialGif.classList.add('hide');

                // Aspetta 2 secondi per l'animazione di scomparsa
                setTimeout(() => {
                    specialGif.style.display = 'none';

                    // Mostra il messaggio finale e i confetti
                    finalMessage.style.display = 'block';
                    loveCounter.style.display = 'block';

                    // Avvia i confetti
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 }
                    });

                    // Avvia la canzone
                    valentineSong.play();

                    // Scrivi il messaggio finale
                    const paragraphs = document.querySelectorAll('#finalMessage p');
                    writeParagraphs(paragraphs, messageLines, () => {
                        // Dopo che il messaggio √® stato completamente visualizzato
                        // Mostra l'emoji di Mocha
                        mochaEmoji.style.display = 'block';
                        mochaEmoji.classList.add('show');

                        // Aspetta 5 secondi
                        setTimeout(() => {
                            // Fai scomparire l'emoji di Mocha
                            mochaEmoji.classList.remove('show');
                            mochaEmoji.classList.add('hide');

                            // Aspetta 1 secondo per l'animazione di scomparsa
                            setTimeout(() => {
                                mochaEmoji.style.display = 'none';
                            }, 1000); // Tempo di scomparsa
                        }, 10000); // Tempo di visualizzazione
                    });

                    // Avvia il contatore
                    let count = 0;
                    const target = 100000;
                    const duration = 60000;
                    const increment = target / (duration / 16);

                    const interval = setInterval(() => {
                        count += increment;
                        if (count >= target) {
                            count = target;
                            clearInterval(interval);
                        }
                        document.getElementById('count').textContent = Math.floor(count);
                    }, 16);
                }, 2000); // Tempo di scomparsa della GIF
            }, 5000); // Tempo di visualizzazione della GIF
        });

        noButton.addEventListener('click', () => {
            noMessages.style.display = 'block';
            messageText.textContent = messages[Math.floor(Math.random() * messages.length)];
            if (yesSize < 2.5) {
                yesSize += 0.3;
                yesButton.style.transform = `scale(${yesSize})`;
            } else {
                yesButton.style.transform = `scale(2.5)`;
            }
        });

        // Funzione per l'effetto di scrittura
        function typeWriter(element, text, speed, callback) {
            let i = 0;
            const cursor = document.createElement('span');
            cursor.classList.add('cursor');
            element.appendChild(cursor);

            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.classList.add('text-trail');
                    element.insertBefore(span, cursor);
                    i++;
                    element.scrollTop = element.scrollHeight;
                    const delay = char === ' ' ? speed * 3 : speed;
                    setTimeout(type, delay);
                } else {
                    cursor.remove();
                    if (callback) callback();
                }
            }
            type();
        }

        // Funzione per scrivere i paragrafi in sequenza
        function writeParagraphs(paragraphs, messages, callback, index = 0) {
            if (index >= paragraphs.length) {
                if (callback) callback();
                return;
            }
            const paragraph = paragraphs[index];
            const text = messages[index];
            typeWriter(paragraph, text, 50, () => {
                writeParagraphs(paragraphs, messages, callback, index + 1);
            });
        }
    </script>
</body>
</html>
